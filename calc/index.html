<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclculator work version</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc">    
        <div class="calc-screen">
            <p>0</p>
        </div>    
        <!-- <div class="buttons">
            <div class="btn">ac</div>
        </div> -->
        <button name="C" class="bg-grey">c</button>
        <button name="del" class="bg-grey">del</button>
        <button name="persent" class="bg-grey">%</button>
        <button name="/" class="bg-grey">/</button><br>        
        <button name="7">7</button>
        <button name="8">8</button>
        <button name="9">9</button>
        <button name="*" class="bg-grey">*</button><br>        
        <button name="4">4</button>
        <button name="5">5</button>
        <button name="6">6</button> 
        <button name="-" class="bg-grey">-</button><br>
        <button name="1">1</button>
        <button name="2">2</button>
        <button name="3">3</button>
        <button name="+" class="bg-grey">+</button><br>
        <button name="0" class="zero">0</button>        
        <button name=",">,</button>
        <button name="=" class="bg-grey ">=</button><br>        
    </div>
</body>
</html>
